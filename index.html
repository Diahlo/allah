</head>
<body>
    <div class="theme-switch-wrapper">

                <li>Being cool</li>

            </ul>

    <script>
        const toggleSwitch = document.getElementById('theme-toggle');
        const body = document.body;

        toggleSwitch.addEventListener('change', () => {
            body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
